<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Data</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>CARS DATA</h1>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Mileage</th>
                <th scope="col">EngineV</th>
                <th scope="col">Brand</th>
                <th scope="col">Body</th>
                <th scope="col">Engine Type</th>
                <th scope="col">Registration</th>
                <th scope="col">Predicted Price</th>
              </tr>
            </thead>
            <tbody>
              {% for pred in predictions %}
              <tr>
                <th scope="col">{{ pred.mileage }}</th>
                <th scope="col">{{ pred.enginev }}</th>
                <th scope="col">{{ pred.brand }}</th>
                <th scope="col">{{ pred.body }}</th>
                <th scope="col">{{ pred.engine_type }}</th>
                <th scope="col">{{ pred.registration }}</th>
                <th scope="col">$ {{ pred.predicted_price }}</th>
              </tr>
              {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
