<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pred App</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>INSERT DATA OF A CAR</h1>
        <a class="btn btn-success" href="{% url 'downloadData' %}">Download Data</a>
        <div class="row justify-content-center">
            <form class="form-group" method="POST" action="{% url 'inputData' %}">
                {% csrf_token %}
                <label for="mileage">Mileage:</label>
                <input class="form-control mb-1" type="number" min="0" step="1" value="{{ mileage }}" oninvalid="setCustomValidity('Enter a positive integer.')" name="mileage" id="mileage" placeholder="Mileage" required>
                <label for="enginev">EngineV:</label>
                <input class="form-control mb-1" type="number" min="0" max="6" step="0.1" value="{{ enginev }}" oninvalid="setCustomValidity('Enter a positive number from 0 to 6.')" name="enginev" id="enginev" placeholder="EngineV" required>
                <label for="brand">Brand:</label>
                <select class="form-control mb-1" id="brand" name="brand">
                    <option value="2">BMW</option>
                    <option value="3">Mercedes-Benz</option>
                    <option value="4">Mitsubishi</option>
                    <option value="5">Renault</option>
                    <option value="6">Toyota</option>
                    <option value="7">Volswagen</option>
                    <option value="0">Audi</option>
                </select>
                <label for="body">Body:</label>
                <select class="form-control mb-1" id="body" name="body">
                    <option value="8">Hatch</option>
                    <option value="10">Sedan</option>
                    <option value="11">Vagon</option>
                    <option value="12">Van</option>
                    <option value="0">Crossover</option>
                    <option value="9">Other</option>
                </select>
                <label for="engine">Engine Type:</label>
                <select class="form-control mb-1" id="engine" name="engine">
                    <option value="13">Gas</option>
                    <option value="15">Petrol</option>
                    <option value="0">Diesel</option>
                    <option value="14">Other</option>
                </select>
                <label for="registration">Registered?</label>
                <select class="form-control mb-2" id="registration" name="registration">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
                <button class="btn btn-warning" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="container" id="prediction">

    </div>
</body>
    <script type="text/javascript">
        $( document ).ready(function() {
            $("#prediction").html("<h3>Predicted Price: $ {{ prediction }}</h3>")
        });
    </script>
</html>
